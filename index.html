<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo-zfoods.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    
    <!-- SEO & PARTAGE SOCIAL (WhatsApp/FB) -->
    <title>Z Foods — Les saveurs de chez nous | Lubumbashi</title>
    <meta name="description" content="Authentique cuisine congolaise à Lubumbashi par Maman Jeannine Zialo. Commandez votre repas de midi avant 12h00 via WhatsApp." />
    <meta property="og:title" content="Z Foods — Les saveurs de chez nous" />
    <meta property="og:description" content="Le meilleur du Pondu, Tshaka Madesu et grillades à Lubumbashi. Livraison express de 12h à 15h." />
    <meta property="og:image" content="/assets/og-image.jpg" />
    <meta property="og:type" content="website" />
    <meta name="author" content="Eha Lotafe - Overcome Solution" />

    <!-- AOS ANIMATIONS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- TAILWIND CONFIG -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zGreen: '#1F5F43',
              zOrange: '#E67E22',
              zBeige: '#F5F1E8',
              zBrown: '#4A2E1B',
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
      /* --- OPTIMISATION GLOBALE & RESPONSIVE --- */
      html, body {
        max-width: 100%;
        overflow-x: hidden;
        background-color: #F5F1E8;
        color: #4A2E1B;
      }
      
      .font-poppins { font-family: 'Poppins', sans-serif; }

      /* Typographie Fluide (S'adapte à tous les écrans) */
      h1 { font-size: clamp(2.2rem, 8vw, 5rem) !important; }
      h2 { font-size: clamp(1.8rem, 5vw, 3.5rem) !important; }

      /* Scrollbar Custom Z Foods */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #F5F1E8; }
      ::-webkit-scrollbar-thumb { background: #1F5F43; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #E67E22; }

      /* Animation de chargement */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn { animation: fadeIn 0.6s ease-out forwards; }
      
      /* Utilitaires */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Scripts React & App -->
    <script type="module" src="/index.tsx"></script>

    <!-- AOS ANIMATIONS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialisation AOS après le chargement du DOM
      window.addEventListener('load', () => {
        setTimeout(() => {
          AOS.init({
            duration: 1000,
            once: true,
            offset: 100
          });
        }, 100);
      });
    </script>
  </body>
</html>
