<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/logo-zfoods.png" />
    
    <!-- FIX : Viewport standard pour l'accessibilité (Suppression de user-scalable) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    
    <!-- SEO & PARTAGE SOCIAL -->
    <title>Z Foods — Les saveurs de chez nous | Lubumbashi</title>
    <meta name="description" content="Authentique cuisine congolaise à Lubumbashi par Maman Jeannine Zialo. Commandez votre repas de midi avant 12h00 via WhatsApp." />
    <meta property="og:title" content="Z Foods — Les saveurs de chez nous" />
    <meta property="og:description" content="Le meilleur du Pondu, Tshaka Madesu et grillades à Lubumbashi." />
    <meta property="og:image" content="/assets/og-image.jpg" />
    <meta name="author" content="Eha Lotafe - Overcome Solution" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              zGreen: '#1F5F43',
              zOrange: '#E67E22',
              zBeige: '#F5F1E8',
              zBrown: '#4A2E1B',
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'],
            },
            screens: { 'xs': '400px' }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
      /* --- CORRECTIFS DE RESPONSIVITÉ --- */
      html, body {
        max-width: 100%;
        overflow-x: hidden;
        background-color: #F5F1E8;
        color: #4A2E1B;
        width: 100%;
      }

      .container {
        width: 100% !important;
        padding-left: 1rem !important;
        padding-right: 1rem !important;
        margin-left: auto;
        margin-right: auto;
      }

      h1 { font-size: clamp(2rem, 8vw, 4.5rem) !important; }
      h2 { font-size: clamp(1.5rem, 6vw, 3rem) !important; }

      /* Scrollbar Custom (WebKit pour Chrome/Safari) */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #F5F1E8; }
      ::-webkit-scrollbar-thumb { background: #1F5F43; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #E67E22; }

      /* FIX : Suppression de scrollbar-width qui causait l'erreur de compatibilité */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar {
        -ms-overflow-style: none; /* Pour Internet Explorer/Edge */
        /* scrollbar-width: none;  <-- Supprimé car non compatible partout */
      }

      img { max-width: 100%; height: auto; }

      @media (max-width: 400px) {
        [data-aos] { transform: none !important; opacity: 1 !important; transition: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          AOS.init({ duration: 800, once: true, offset: 50 });
        }, 200);
      });
    </script>
  </body>
</html>
